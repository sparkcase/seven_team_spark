<!DOCTYPE html>

<html>
    <head>
        <title>京东金融信贷需求预分析</title>
        <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
        <script>
         require.config({
             paths: {
                 echarts: 'http://echarts.baidu.com/build/dist'
             }
         });
        </script>
    </head>
    <body>
        <h1>{{title}}</h1>
        {% for template in templates %}
        {% if template.type == 'chart' %}
        <p>
            {{template.title}}
        </p>
        <div id="chart_{{template.index}}" style="height:400px"></div>
        <script type="text/javascript">
            require([
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar',
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById("chart_{{template.index}}"));
                var option = {{template.option|safe}};
                myChart.setOption(option);
            });
        </script>
        {% endif %}
        {% endfor %}
        <a href="/stream">44545</a>
    </body>
</html>
